<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON查看器</title>
    <link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css">
    <link type="text/css" rel="stylesheet" href="../static/jqueryViewer/css/jquery.json-viewer.css">
    <script type="text/javascript" src="../static/layui/layui.js"></script>
    <script type="text/javascript" src="../static/jqueryViewer/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../static/jqueryViewer/js/jquery.json-viewer.js" charset="gbk"></script>
    <style type="text/css">
        body{
            background-color: #F7F7F7;
            margin: 1px;
            padding: 1px;
        }
    </style>
</head>
<body>
<div class="layui-container" style="padding-top: 15px">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs6">
            <div class="layui-card">
                <div class="layui-card-header">JSON字符串 <button class="layui-btn layui-btn-sm layui-btn-normal" style="float: right;margin-top: 6px" id="btn-json-viewer">格式化</button></div>
                <div class="layui-card-body">
                     <textarea class="form-control" id="json-input"  style="width: 530px;height: 300px">
{
"sites": [
{ "name":"菜鸟教程", "url":"www.runoob.com" },
{ "name":"google" , "url":"www.google.com" },
{ "name":"微博" , "url":"www.weibo.com" }
],
"a": [
{ "name":"菜鸟教程", "url":"www.runoob.com" },
{ "name":"google" , "url":"www.google.com" },
{ "name":"微博" , "url":"www.weibo.com" }
]
}
                     </textarea>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="layui-card">
                <div class="layui-card-header"><span style="color: #1E9FFF">JSON格式化结果</span></div>
                <div class="layui-card-body">
                    <pre id="json-renderer" style="padding-left: 2em"></pre>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(function() {
        $('#btn-json-viewer').click(function() {
            try {
                var input = eval('(' + $('#json-input').val() + ')');
            }
            catch (error) {
                return alert("Cannot eval JSON: " + error);
            }
            var options = {
                collapsed: $('#collapsed').is(':checked'),
                withQuotes: $('#with-quotes').is(':checked')
            };
            $('#json-renderer').jsonViewer(input, options);
        });

        // Display JSON sample on load
        $('#btn-json-viewer').click();
    });
</script>
</html>
