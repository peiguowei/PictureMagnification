<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树结构使用</title>
    <!--https://blog.csdn.net/my98800/article/details/78463975-->
    <link rel="stylesheet" type="text/css" href="../static/zTree/demo.css">
    <link rel="stylesheet" type="text/css" href="../static/zTree/zTreeStyle/zTreeStyle.css">
    <script type="text/javascript" src="../static/zTree/js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="../static/zTree/js/jquery.ztree.core.js"></script>
    <script type="text/javascript">
        var setting = {
            data: {
                simpleData: {
                    enable: true, // 是否使用简单Array数据 默认false
                    idKey: "id", // 节点唯一标识 enable为true
                    pIdKey: "pId",// 父节点标识 enable为true
                    rootPId: 0 //用于修正根节点父节点数据，即 pIdKey 指定的属性值。
                }
            },
            callback: {
                onClick: zTreeOnClick // 点击节点触发
            },
            view: {
//                fontCss : {color:'red'}, //设置字体样式
                nameIsHTML: true //表示名字可以是Html代码
            }
        }
        function zTreeOnClick(event, treeId, treeNode) {
            alert(treeNode.id +","+treeNode.pId+"," + treeNode.name);
        };
        var zTree;
        var treeNodes =[
            {"id":1,"pId":0,"name":"裴国伟","icon":"../static/zTree/zTreeStyle/img/diy/9.png"},
            {"id":2,"pId":1,"name":"001","icon":"../static/zTree/zTreeStyle/img/diy/5.png"},
            {"id":3,"pId":1,"name":"002"},
            {"id":4,"pId":1,"name":"003"},
            {"id":5,"pId":2,"name":"101"},
            {"id":6,"pId":2,"name":"102"},
            {"id":7,"pId":0,"name":"200","icon":"../static/zTree/zTreeStyle/img/diy/5.png"},
            {"id":8,"pId":0,"name":"300","open":true},// open true 默认展开
            {"id":9,"pId":8,"name":"<span style='font-size: 16px'>裴子</span>"},
        ];
        
        $(document).ready(function () {
            zTree =$.fn.zTree.init($("#tree"), setting, treeNodes);
        })
    </script>
</head>
<body>
<div align="center">
    <ul id="tree" class="ztree" style="width:300px;overflow:auto;"></ul>
</div>
</body>
</html>
